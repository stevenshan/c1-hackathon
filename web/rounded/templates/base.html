{# include common macros #}
{% import 'snippets/common.j2' as snippets %}
<!doctype HTML>
<html>
    <head>
        {% block head %}

        <title>
            {% block title %}
            {{ config.APP_NAME }}
            {% endblock %}
        </title>
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <link href="{{ url_for('static', filename='styles/base.css') }}" rel="stylesheet" type="text/css">

        <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}" type="text/javascript"></script>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
